#      - run: docker build -t sanpsicro/test-image-2 .

#      - run: |
#          docker login -u sanpsicro -p dockerpass
#          docker push sanpsicro/test-image-2
     
          
      


      
      # run tests!
      
  test:
      docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk
      - image: robcherry/docker-chromedriver
      - image: sanpsicro/test-image-2:latest

      

      working_directory: ~/test

      environment:
      # Customize the JVM maximum heap limit
        MAVEN_OPTS: -Xmx3200m


      steps:
      
      - checkout
      - setup_remote_docker

      - run:
          name: Download Selenium
          command: | 
            curl -O http://selenium-release.storage.googleapis.com/3.141/selenium-server-standalone-3.141.59.jar
      
      - run:
          name: Start Selenium
          command: java -jar selenium-server-standalone-3.141.59.jar -log test-reports/selenium.log
          background: true

      - run:
          name: Install Docker Compose
          command: |
            curl  -L https://github.com/docker/compose/releases/download/1.19.0/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
            
          #background: true  
      
      # Download and cache dependenciesgit
      - run: git clone https://github.com/sanpsicro/automation_carina.git

      - run: |
          cd automation_carina
          mvn dependency:go-offline

      # run test
      - run: 
          command: |
            myvar="$(ifconfig | grep -Eo 'inet (addr:)?([0-9]*\.){3}[0-9]*' | grep -Eo '([0-9]*\.){3}[0-9]*' | grep -v '127.0.0.1')"
            echo  $myvar localhost | sudo tee -a /etc/hosts
            cd automation_carina
            mvn clean -Dsuite=web test
          

      
workflows:
  version: 2
  build_test:
    jobs:
    - build
    - test:
        requires:
          - build
